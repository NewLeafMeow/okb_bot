name: Run Node Project
on:
  push:  # 推送代码时触发
    branches: [main]
  schedule:  # 定时触发，每天0点执行（cron表达式）
    - cron: '0 0 * * *'
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # 拉取仓库代码
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # 匹配项目的Node版本
      - name: Install dependencies
        run: npm install  # 安装依赖
      - name: Run project
        run: node index.js  # 执行项目启动命令，这里假设启动脚本是index.js，你按需修改
